<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout>
    <StackLayout class="m-15">
        <Label class="h2" text="Counter"></Label>
    </StackLayout>
    <StackLayout class="m-15" orientation="horizontal">
        <Label class="h3" [text]="'Value: ' + counter"></Label>
    </StackLayout>
    <StackLayout>
        <Button text="Tap!" [isEnabled]="buttonEnabled" class="btn btn-primary" (tap)="incrementCounter()"></Button>
    </StackLayout>
    <StackLayout *ngIf="counter === 10">
        <Label text="You've reached your tap limit" textWrap="true"></Label>
    </StackLayout>
</StackLayout>
